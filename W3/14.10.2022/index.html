<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 450px;
            width:300px;
        }

        #container{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="container"></div>





    <script>

    let container = document.getElementById("container");

    let persons = [
        {name: "Abdul Fatah", age: 34 , image_url:"pics/03-Powercoders_Portrait_7.jpg"},
        {name: "Bilal", age: 28 , image_url:"pics/44-Powercoders_Portrait_1.jpg"},
        {name: "Yusuf", age: 37 , image_url:"pics/16-Powercoders_Portrait_21.jpg"},
    ]

    let str = "";
    for (let i = 0; i < persons.length; i++) {
            str += `<div><img id="images${i}" src="${(persons[i].image_url)}" onmouseover=""><p style="display:none;>${(persons[i].name)}</p><p style="display:none;>${(persons[i].age)}</p></div>`

    }
    container.innerHTML = str;

    </script>

</body>
</html>
